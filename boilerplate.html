<!DOCTYPE html>
<html lang="en-PK" dir="ltr">

<head>
    <!-- Character encoding -->
    <meta charset="utf-8" />

    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Robots control (index or noindex, follow or nofollow) -->
    <meta name="robots" content="index, follow" />

    <!-- Facebook App ID (optional) -->
    <meta property="fb:app_id" content="[PLACEHOLDER AppID]" />

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Title of the page -->
    <title>[PLACEHOLDER Title]</title>

    <!-- SEO: Page description -->
    <meta name="description" content="[PLACEHOLDER Short SEO & AI summary]" />

    <!-- SEO: Keywords -->
    <meta name="keywords" content="[PLACEHOLDER], keyword1, keyword2, keyword3" />

    <!-- SEO: Author -->
    <meta name="author" content="[PLACEHOLDER Your Name or Company]" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="[PLACEHOLDER Canonical URL]" />

    <!-- Language alternate versions -->
    <link rel="alternate" href="[PLACEHOLDER]" hreflang="ur-PK" />
    <link rel="alternate" href="[PLACEHOLDER]" hreflang="pt-BR" />

    <!-- Open Graph (Facebook, Instagram, LinkedIn) -->
    <meta property="og:title" content="[PLACEHOLDER OG Title]" />
    <meta property="og:description" content="[PLACEHOLDER OG Description]" />
    <meta property="og:image" content="[PLACEHOLDER Image URL]" />
    <meta property="og:image:alt" content="[PLACEHOLDER Accessible image description]" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="[PLACEHOLDER Page URL]" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="[PLACEHOLDER Twitter Title]" />
    <meta name="twitter:description" content="[PLACEHOLDER Twitter Description]" />
    <meta name="twitter:image:src" content="[PLACEHOLDER Twitter Image URL]" />
    <meta name="twitter:image:alt" content="[PLACEHOLDER Twitter Image Alt]" />
    <meta name="twitter:url" content="[PLACEHOLDER Page URL]" />
    <meta name="twitter:creator" content="@[PLACEHOLDER CreatorHandle]" />
    <meta name="twitter:site" content="@[PLACEHOLDER SiteHandle]" />

    <!-- Schema.org (JSON-LD for SEO + AI) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "[PLACEHOLDER Product Name]",
      "description": "[PLACEHOLDER Product Description]",
      "image": "[PLACEHOLDER Product Image URL]",
      "brand": {
        "@type": "Organization",
        "name": "[PLACEHOLDER Brand/Company Name]"
      },
      "offers": {
        "@type": "Offer",
        "price": "[PLACEHOLDER 49.99]",
        "priceCurrency": "[PLACEHOLDER ISO 4217 Currency e.g. USD, PKR]",
        "availability": "https://schema.org/InStock",
        "url": "[PLACEHOLDER Product URL]"
      }
    }
    </script>

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Social verification (Mastodon, Bluesky, etc.) -->
    <link rel="me" href="[PLACEHOLDER Verification Link]" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="antialiased bg-gray-100">

    <header class="p-6 bg-white shadow">
        <h1 class="text-3xl font-bold text-gray-900">Hello World</h1>
        <p class="mt-4 text-lg font-medium text-gray-700">
            Welcome to the Test Page. <br>
            This boilerplate was created by
            <a href="https://github.com/UmarSajid220" class="text-blue-600 hover:underline font-semibold">
                Umar Sajid
            </a>.
        </p>
    </header>

    <!-- JSON-LD Structured Data for AI/SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Your Website Name",
      "url": "https://yourwebsite.com",
      "description": "A short description of your website for search engines and AI.",
      "publisher": {
        "@type": "Person",
        "name": "Umar Sajid"
      }
    }
    </script>

    <!-- JS Scripts -->
    <script src="/scripts/script.js"></script>
</body>

</html>
